<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--用户个人信息页-->
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css"/>
    <link rel="icon" href="public/bootstrap/img/m4.ico" type="image/x-icon">
    <script src="public/bootstrap/jquery/jquery-3.5.1.min.js"></script>
<style>
    .div{ margin:0 auto; width:300px; height:auto;}
</style>
</head>

<body>
<!--跳转到本页面后，通过用户id拿到用户的相关属性-->
<div class="div">
        <form action="/toUpdateUser" method="post">
            <div class="form-group">
                用户名:<input type="text" class="form-control" name="name" id="exampleInputEmail2" th:value="${username}">
            </div>
            <div class="form-group">
                音乐ID:<input type="text" class="form-control" name="musicId" id="exampleInputEmail1" th:value="${music}">
            </div>
            <div class="form-group">
                用户密码:<input type="text" class="form-control" name="password" id="exampleInputEmail3" th:value="${password}">
            </div>
            <div>
                <table class="table table-hover">
                    <caption>收藏网址</caption>
                    <thead>
                    <tr>
                        <th>名称</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="Url:${lists}">
                        <td >
                            <img th:src="${Url.imgName}" style="width: 53px; height: 46px;" >
                            <span th:text="${Url.urlName}" style="margin-left: 10px">></span>
                            <!--添加按钮通过用户id写进数据库-->
                            <!--                <button href="/addTheUrl" class="btn btn-default"-->
                            <!--                        style="float:right" name="Url" th:value="${Url}">添加</button>-->
                            <form method="post" action="/deleteTheUrl">
                                <input name="urlId" th:value="${Url.urlId}" hidden>
                                <button class="btn btn-default"
                                        style="float:right" >删除</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-default">确认修改</button>
        </form>
</div>

</body>
</html>
