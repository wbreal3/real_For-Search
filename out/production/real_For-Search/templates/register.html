<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<!--用户个人信息页-->
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css"/>
    <script src="public/bootstrap/jquery/jquery-3.5.1.min.js"></script>
    <link rel="icon" href="public/bootstrap/img/m4.ico" type="image/x-icon">
    <style>
        .div{ margin:0 auto; width:300px; height:auto;}
    </style>
    <script>
        function mess() {
            $.post("/ajax",{"username":$("#user").val()},function (data) {
                if(data.toString()=='ok'){
                    $('#userInfo').css("color","green");
                }else{
                    $('#userInfo').css("color","red");
                }
                $("#userInfo").html(data);
            })
        }
    </script>
</head>
<body>
<!--跳转到本页面后，通过用户id拿到用户的相关属性-->

<form style="margin-left:500px;margin-top:200px;" method="post" action="/Register">
    <span style="text-align: center;color: #2e6da4">用户注册</span>
    <div class="form-group">
        <label for="user" stype="display:inline;">账户:</label>
        <input type="text" class="form-control" id="user" onblur="mess()" name="username" style="display:inline;width:200px;" />
        <span id="userInfo"></span>
    </div>
    <div class="form-group">
        <label for="password" style="display:inline;">密码:</label>
        <input type="text" class="form-control" id="password" name="password" style="display:inline;width:200px;" />
    </div>
    <div class="form-group">
        <label for="password" style="display:inline;">验证码:</label>
        <input type="text" class="form-control" id="verificationCode" name="verificationCode" style="display:inline;width:185px;" />
        <button type="button" style="width: 80px;height: 30px;" th:text="${send}">
        </button>
    </div>
    <div th:text="${msg}" style="color: rgba(255,0,0,0.68)"></div>
    <button type="submit" class="btn btn-primary">注册</button>

</form>
</body>
</html>
