<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--用户登录后跳转用户自定义的信息页-->
<head>
    <base target="_blank">
    <meta charset="utf-8">
    <title>For Search</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <script src="public/bootstrap/jquery/jquery-3.5.1.min.js"></script>
    <!--通过添加?param=Math.random()来解除css的缓存，使得页面能后及时刷新-->
    <link rel="stylesheet" href="public/bootstrap/css/beginPageCss1.css? " type="text/css">
    <link rel="icon" href="public/bootstrap/img/m4.ico" type="image/x-icon">
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <!--用户自定义的音乐id-->
        <div class="col-md-11">
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0"
                    width=330 height=86 th:src="${musicId}">
            </iframe>
        </div>
    </div>

    <!--登录注册图标-->
    <div class="row">
        <div class="col-md-11">
            <button class="buttonMini">
                <a href="/logout" style=" text-decoration: none;color: #888888" target="_parent">
                    <span class="glyphicon glyphicon-log-out"></span> 注销
                </a>
            </button>
            <!--显示用户信息，按下跳转全部信息页-->
            <button class="buttonMini" style="width: auto;">
                <span style="color: #2e6da4">用户</span>
                <a href="/toUserPage" th:text="${userName}" style=" text-decoration: none;color: #888888">
                </a>
            </button>
        </div>
    </div>

    <div class="backgroundBox1">
        <div class="backgroundBox2">
            <!-- backgroundFormStyle盒子里面放的是整个搜索框 -->
            <!-- 这里使用百度搜索引擎。 -->
            <div id="backgroundFormStyle">
                <form action="https://www.baidu.com.cn/s" method="get" id="searchForm">
                    <input type="hidden" name="hiddenInput" value="3"/>
                    <input type="text" name="wd" placeholder="别看了，这玩意儿是搜索框。" id="searchInput" autocomplete="off"/>
                    <input type="submit" value="" id="confirmInput"/>
                    <!-- 确定按钮简化为一个小圆圈。 -->
                </form>
            </div>
            <div class="iconBackBoxAll" >
                <a class="iconBackBox" th:each="Url:${lists}" th:href="${Url.url}">
                        <img th:src="${Url.imgName}">
                        <div>
                            <p th:text="${Url.urlName}"></p>
                        </div>
                </a>
                <!--pageNum代表从第0个数据开始查找，实现分页功能-->
                <a class="iconBackBox" href="/addUrl?pageNum=0">
                    <img src="public/bootstrap/img/jia.png" >
                    <div>
                        <p>添加网址</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div style="text-align: center;position: absolute; bottom: 0;left: 44%">
    <a href="http://beian.miit.gov.cn/" style="color: #888888;text-decoration: none;font-size: 5px" target="_blank" >皖ICP备2022000237号-1</a>
</div>
</body>
</html>
