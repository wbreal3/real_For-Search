<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--初始化默认的搜索起始页-->
<head>
  <base target="_blank">
  <meta charset="utf-8">
  <title>For Search</title>
  <!-- 引入bootstrap -->
  <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
  <script src="public/bootstrap/jquery/jquery-3.5.1.min.js"></script>
  <!--通过添加?param=Math.random()来解除css的缓存，使得页面能后及时刷新-->
  <link rel="stylesheet" href="public/bootstrap/css/beginPageCss1.css?param=Math.random()" type="text/css">
  <link rel="icon" href="public/bootstrap/img/m4.ico" type="image/x-icon">
</head>

<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-11">
      <iframe frameborder="no" border="0" marginwidth="0" marginheight="0"
      width=330 height=86 src="//music.163.com/outchain/player?type=2&id=1433430841&auto=0&height=66">
    </iframe>
    </div>
</div>
  <h4 style="color: rgba(255,0,0,0.68)" th:text="${msg}"></h4>
<!--登录注册图标-->
  <div class="row">
    <div class="col-md-11">
      <button class="buttonMini">
        <!--用户登录表单页面-->
        <a href="/loginFrom" style=" text-decoration: none;color: #888888">
          <span class="glyphicon glyphicon-user"></span> 登录
        </a>
      </button>
      <button class="buttonMini">
        <a href="/toRegister" style=" text-decoration: none;color: #888888">
          <span class="glyphicon glyphicon-log-in"></span> 注册
        </a>
      </button>
    </div>
  </div>

  <div class="backgroundBox1">
    <div class="backgroundBox2">
      <!-- backgroundFormStyle盒子里面放的是整个搜索框 -->
      <!-- 这里使用百度搜索引擎。 -->
      <div id="backgroundFormStyle">
        <form action="https://www.baidu.com.cn/s" method="get" id="searchForm">
          <input type="text" name="wd" placeholder="别看了，这玩意儿是搜索框。" id="searchInput" autocomplete="off"/>
          <input type="submit" value="" id="confirmInput"/>
          <!-- 确定按钮简化为一个小圆圈。 -->
        </form>
      </div>
      <div class="iconBackBoxAll">
        <!-- 每一个网站入口包含两个信息，图片和名称。 -->
        <!-- 在href中填写网站的地址，p标签中填写名字。 -->
        <!-- 不涉及JavaScript的话，建议使用a标签实现链接。 -->
        <a class="iconBackBox" href="https://www.bilibili.com/">
          <img src="public/bootstrap/img/bilibili.png" alt="">
          <!-- src是图片的地址，alt是图片无法显示时的文字 -->
          <div>
            <p>bilibili</p>
          </div>
        </a>

        <a class="iconBackBox" href="https://ik4.cc/">
          <img src="public/bootstrap/img/影视工厂.png" alt="">
          <!-- src是图片的地址，alt是图片无法显示时的文字 -->
          <div>
            <p>影视工厂</p>
          </div>
        </a>

        <a class="iconBackBox" href="https://www.yikm.net/">
          <img src="public/bootstrap/img/小霸王.png" alt="">
          <!-- src是图片的地址，alt是图片无法显示时的文字 -->
          <div>
            <p>小霸王</p>
          </div>
        </a>
        <a class="iconBackBox" href="https://www.csdn.net/">
          <img src="public/bootstrap/img/CSDN.png" alt="">
          <!-- src是图片的地址，alt是图片无法显示时的文字 -->
          <div>
            <p>CSDN</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<div style="text-align: center;position: absolute; bottom: 0;left: 44%">
  <a href="http://beian.miit.gov.cn/" style="color: #888888;text-decoration: none;font-size: 5px" target="_blank" >皖ICP备2022000237号-1</a>
</div>
</body>
</html>
